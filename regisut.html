<!doctype html>
<html>
    <head>
        <title>LDSBM</title>
        <meta charset=""utf-8""/>
    <head>

 <body>
    <section>
        <fieldset>
            <h3>Registrar Participante</h3>
        <form name="Formulario" id="formulario" method="POST">

        <label for="ano"> Año de Unidad Tributaria :</label>
        <input type="text" name"CI" id="ci" required/>
        <br/>
        <br/>
        <label for="month"> Fecha de Unidad Tributaria:</label>
        <input type="month" name"mes"/>
        <br/>
        <br/>
        <label for="valoru"> Valor de Unidad Tributaria :</label>
        <input type="text" name"valoru" id="valoru" required/>
        <br/>
        <br/>
        <input type="submit" name="button" id="button" value="Guardar">
        <br/>
        <br/>
        </form>
        </fieldset>
    </section>
 </body>
</html>
